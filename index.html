    }
    ul { margin-left: 18px; }

    table {

      margin-bottom: 18px;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    .testimonial strong { display: block; margin-top: 6px; font-size: 0.9rem; color: #555; }

    /* CTA */
    .cta-final {

    /* Form */
    .lead-form {
      max-width: 480px;
      margin: 0 auto;
      text-align: left;
    }
    .lead-form label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }
    .lead-form input, .lead-form textarea, .lead-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }
    .btn-secondary {
      display: inline-block;
      padding: 12px 24px;
      background: #ffb300;
      color: #222;
      border-radius: 6px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .flex-2, .flex-3 { flex: 1 1 100%; }
      .hero h1 { font-size: 2rem; }
    }
  </style>
</head>
